make_coffee:
  alias: Make Coffee
  sequence:
    - condition: and
      conditions:
        - condition: state
          entity_id: sensor.smarter_coffee_enoughwater
          state: "True"
        - condition: state
          entity_id: sensor.smarter_coffee_carafe
          state: "True"
    - service: rest_command.make_coffee

flash_lights:
  sequence:
    repeat:
      count: 6
      sequence:
        - service: light.toggle
          entity_id: group.light_strips
        - delay: "00:00:01"

tv_power:
  sequence:
    - service: remote.send_command
      target:
        entity_id: remote.bedroom
      data:
        device: tv
        command: power

chromecast:
  sequence:
    - service: remote.send_command
