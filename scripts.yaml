rest_command:
  make_coffee:
    url: "http://192.168.1.154:2080/api/192.168.1.126/brew/default"

make_coffee:
  sequence:
    - condition: and
      conditions:
        - condition: state
          entity_id: sensor.smarter_coffee_enoughwater
          state: "1"
        - condition: state
          entity_id: sensor.smarter_coffee_carafe
          state: "True"
    - service: rest_command.make_coffe
